{% extends 'base_content.html' %}
{% block content_head %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
{% endblock %}

{% block content %}
<div id="vanta-bg">
    <div class="container vh-100">
        <div class="row h-100">
        <div class="col-12">
            <div class="card cover-card">
              {% for club in club_info %}
                <h1 class="cover-heading">{{club.name}}</h1>
                <p class="cover-text">{{club.owner}}</p>
              {% endfor %}
              <p>
                <a href='{% url 'club_user_list' %}' class="btn btn-lg btn-secondary">
                  Club User List
                </a>
              </p>
          </div>
        </div>
      </div>
    </div>
</div>
<script>
VANTA.DOTS({
  el: "#vanta-bg",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0xa0a0a0,
  color2: 0xffffff,
  backgroundColor: 0xffffff,
  size: 3.10
})
</script>
<style>
.navbar {
    position: fixed;
    top: 0;
    z-index: 100;
    width: 100%;
}
</style>
{% endblock %}
