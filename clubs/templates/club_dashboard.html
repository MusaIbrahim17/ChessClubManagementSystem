{% extends 'base_content.html' %}

{% endblock %}

{% block content %}
<div class="container vh-100">
    <div class="row h-100">
        <div class="col-12">
            <div class="card cover-card">
              {% for club in club_info %}
                <h1 class="cover-heading">{{club.name}}</h1>
                <p class="cover-text">{{club.owner}}</p>
              {% endfor %}
            </div>
          </div>
        </div>
    </div>
</div>
{% endblock %}
