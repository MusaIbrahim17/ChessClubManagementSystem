{% extends 'base_content.html' %}
{% block content_head %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
        <div class="col-12">
            <div class="card cover-card centered-card">
                <div class="card-body">
                    <img src="{{user.gravatar}}" class="center" width="120" height="120">
                    <h1 class="cover-heading">Welcome Back, {{user.name}}! </h1>
                    <p class="cover-text">Welcome to your profile dashboard!</p>
                    <hr class="solid">
                    <p>
                        <a href='{% url 'user_profile' %}' class="btn btn-lg btn-secondary">
                        User Profile
                        </a>
                    </p>
                    <hr class="solid">
                <p>
                    <a href='{% url 'user_dashboard' %}' class="btn btn-lg btn-secondary">
                    Create Club
                    </a>
                  </p>
                  <hr class="solid">
                  <p>
                    <a href='{% url 'club_memberships' %}' class="btn btn-lg btn-secondary">
                    Club Memberships
                    </a>
                  </p>
                  <hr class="solid">
                  <p>
                    <a href='{% url 'available_clubs' %}' class="btn btn-lg btn-secondary">
                    Available Clubs
                    </a>
                  </p>
              </div>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
